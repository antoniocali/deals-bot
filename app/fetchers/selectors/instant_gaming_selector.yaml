description:
    css: 'div.item div.name'
    xpath: '//div[contains(concat(" ",normalize-space(@class)," ")," item ")]//div[contains(concat(" ",normalize-space(@class)," ")," name ")]'
    multiple: true
    type: Text
html:
    css: 'div.item a.cover'
    xpath: '//div[contains(concat(" ",normalize-space(@class)," ")," item ")]//a[contains(concat(" ",normalize-space(@class)," ")," cover ")]'
    multiple: true
    type: HTML
